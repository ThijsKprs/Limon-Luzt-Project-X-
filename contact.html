<div class="textBoxContact">
    <h2 style="margin-bottom: 2vh;">Neem contact op met ons via</h2>
    <p>E-mail: info@limonluzt.nl</p>
    <p>Telefoon: 088 - 123 4567</p>
</div>

<div class="message-box">
    <div class="message-content">
        <h2 style="margin-bottom: 2vh;">Of verstuur hier een bericht</h2>
        <p>Voer hieronder je E-mailadres in</p>
        <div class="email-container">
            <input type="email" id="email-input" placeholder="Voer je e-mailadres in..." />
        </div>
    </div>
    
    <p class="textSmallContact">Type je bericht naar Limon Luzt</p>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Typ hier je bericht..." />
        <button id="send-button">Verzenden</button>
    </div>
</div>

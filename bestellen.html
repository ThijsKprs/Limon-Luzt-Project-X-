<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/Logo_LimonLuzt.png" alt="Limon Luzt Logo" class="logo-icon">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="product.html">Ons product</a></li>
            <li><a href="recepten.html">Recepten</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="textBoxBestel">
        <h2 style="margin-bottom: 2vh;">Bestel je Limon Luzt (1 liter)</h2>
        <div class="quantity-row">
            <p>Aantal:</p>
            <div class="quantity-container">
                <button class="quantity-btn" id="decrease-btn">-</button>
                <input type="number" id="quantity-input" value="1" min="1" />
                <button class="quantity-btn" id="increase-btn">+</button>
            </div>
        </div>
        <div class="price-row">
            <p>Prijs:</p>
            <p id="price-display">â‚¬14,99</p>
        </div>
    </div>

    <div class="textBoxGegevens">
        <h2 style="margin-bottom: 2vh;">Voer je gegevens in</h2>
        <div class="input-row">
            <p>Voornaam:</p>
            <input type="text" id="firstname-input" placeholder="Vul je voornaam in..." />
        </div>
        <div class="input-row">
            <p>Achternaam:</p>
            <input type="text" id="firstname-input" placeholder="Vul je achternaam in..." />
        </div>
        <div class="input-row">
            <p>E-mailadres:</p>
            <input type="text" id="firstname-input" placeholder="Vul je e-mailadres in..." />
        </div>
        <div class="input-row">
            <p>Postcode:</p>
            <input type="text" id="firstname-input" placeholder="Vul je postcode in..." />
        </div>
        <div class="input-row">
            <p>Woonplaats:</p>
            <input type="text" id="firstname-input" placeholder="Vul je woonplaats in..." />
        </div>
        <div class="input-row">
            <p>Adres:</p>
            <input type="text" id="firstname-input" placeholder="Vul je adres in..." />
        </div>
    </div>

    <div class="textBoxIdeal">
        <h2 style="margin-bottom: 2vh;">Betalen met iDeal</h2>
            <div class="quantity-row">
                <p>Kies je bank:</p>
                <select id="bank-dropdown">
                    <option value="abn">ABN AMRO</option>
                    <option value="rabobank">Rabobank</option>
                    <option value="ing">ING</option>
                    <option value="sns">SNS Bank</option>
                    <option value="bunq">Bunq</option>
                </select>
            </div>
            <div class="button-container">
                <button id="betaalKnop" class="betaalKnop">Betalen</button>
            </div>
        </div>

        <img class="logoIdeal" src="images/iDeal-Logo.png" alt="Logo iDeal">

<script src="textscript.js"></script>
</body>

</html>
